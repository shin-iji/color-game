<!DOCTYPE html>
<html lang="en">

<head>

    <title>Color Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>


    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
